<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci sequence Recursively</title>
</head>

<body>
    <script>
        function fib(n) {
            if (n < 2) {
                return n
            }
            return fib(n - 1) + fib(n - 2)
        }

        console.log(fib(10)); //55
    </script>
</body>

</html>
