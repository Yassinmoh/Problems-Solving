<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Pangram</title>
</head>

<body>
    <script>
        let checkPangram = (string) => {
            const alphabets = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
            string = string.toLowerCase();
            let result = alphabets.every((ele) => {
                return string.includes(ele)
            })
            return result
        }
        console.log(checkPangram("abcd efgh ijkl mnop qrst uvwx yz")); пе
    </script>
</body>

</html>
