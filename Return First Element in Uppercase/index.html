<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return First Letter in Uppercase </title>
</head>

<body>
    <script>
        let findUnqId = (array) => {
            let result = array.map((ele) => {
                return ele[0].toUpperCase() + ele.slice(1)
            })
            return result
        }
        console.log(findUnqId(['yassin', 'omar', 'ahmed', 'yousef'])); 
    </script>
</body>

</html>
